    <body>
        <div class="jumbotron">
            <div class="container-fluid">
                <button type="button" onclick="getlocation();">
                    Current Position
                   </button><br><br>
                   <div id="googleMap1"
                    style="width: 100px; height: 100px"></div>
                   <script src=
                   "https://maps.google.com/maps/api/js?sensor=false">
                   </script>
                   <script type="text/javascript">
                    function getlocation() {
                    if (navigator.geolocation) {
                     navigator.geolocation.getCurrentPosition(showLoc, errHand);
                    }
                    }
                    function showLoc(pos) {
                    latt = pos.coords.latitude;
                    long = pos.coords.longitude;
                    var lattlong = new google.maps.LatLng(latt, long);
                    var OPTions = {
                     center: lattlong,
                     zoom: 10,
                     mapTypeControl: true,
                     navigationControlOptions: {
                     style: google.maps.NavigationControlStyle.SMALL,
                     },
                    };
                    var mapg = new google.maps.Map(
                     document.getElementById("googleMap1"),
                     OPTions
                    );
                    var markerg = new google.maps.Marker({
                     position: lattlong,
                     map: mapg,
                     title: "You are here!",
                    });
                    }
                    function errHand(err) {
                    switch (err.code) {
                     case err.PERMISSION_DENIED:
                     result.innerHTML =
                      "The application doesn't have the permission" +
                      "to make use of location services";
                     break;
                     case err.POSITION_UNAVAILABLE:
                     result.innerHTML = "The location of the device is uncertain";
                     break;
                     case err.TIMEOUT:
                     result.innerHTML = "The request to get user location timed out";
                     break;
                     case err.UNKNOWN_ERROR:
                     result.innerHTML =
                      "Time to fetch location information exceeded" +
                      "the maximum timeout interval";
                     break;
                    }
                    }
                   </script>
            </div>
            <div class="container-fluid">
                <h1>Distances between two places</h1>
                <p>This part will help calculate the distance between two places.</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Origin" class="form-control">
                        </div>
                   </div>
                   <div class="form-group">
                    
                        <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="Destination" class="form-control">
                        </div>
                      
                     </div>
                     
                </form>
                <div class="col-xs-offset-2 col-xs-10">
                    <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
                </div>
            </div>
            <div class="container-fluid">
                <div id="googleMap">
    
                </div>
